<!DOCTYPE html>
<html lang="en" xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <meta charset="utf-8"/>
    <title>Tahoe-LAFS - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Tahoe-LAFS is a free and open distributed storage system"/>
    <meta name="author" content="Tahoe-LAFS"/>

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/new-tahoe.css" rel="stylesheet"/>
   <script type="text/javascript" src="/tahoe.js"></script>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/icon.png" />
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/"><img src="/img/logo.png" alt="Tahoe-LAFS"/></a>
          <table class="node-info pull-right">
            <tr>
              <th>Nickname:</th>
              <td n:render="data" n:data="my_nickname" />
            </tr>
            <tr>
              <th>Node ID:</th>
              <td n:render="my_nodeid" />
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container-fluid">

<div class="row-fluid">
   <div class="span3">
   <div class="well sidebar-nav nav">
      <div class="nav-header">Add member</div>

	   <div class="nav-form">
         
         <form method='post' action='opr'>
	       <label>
	            Username
	            <input name="username" />
	            <input name="action" value="addmember" type="hidden" />
	        </label>
		    
           <label>
	            Full name
	            <input name="fullname" />
	         </label>
	       <label>
	            Place DIR
	            <input name="DIR" />
	         </label>

          <label>
	            Password
	            <input name="password" type="password" />
	         </label>
	       
          <input type="submit" value="submit" />
      
         </form>
         
         
         </div> <!-- nav form -->
         </div> <!-- well -->
	   </div> <!-- span3 -->


   <div class="span9">
      <h1>Members</h1>
      <table class="table table-striped" n:data="members" n:render="sequence">
         <tr n:pattern="header">
            <th>Username</th><th>Full name</th><th>Place DIR</th><th>Last logon</th><th></th>
         </tr>
         <tr n:pattern="item" n:render="members_row">
         <td><n:slot name="username"/></td>
        
	 <td><n:slot name="full_name"/></td>
       
	 <td><a>
    <n:attr name="href">../uri/<n:slot name="DIR"/></n:attr>
    <n:attr name="target">_blank</n:attr>
    <img>
    <n:attr name="src">img/clipboard.png</n:attr>
    <n:attr name="title"><n:slot name="DIR"/></n:attr></img>
    </a>
    </td>
	 <td><n:slot name="last_logon"/></td>
    <td></td>
        
</tr>
	<tr n:pattern="empty"><td colspan="3">No available members</td></tr>
      </table>


</div>

</div> <!-- /row-fluid -->




      <footer>
        <p>&#169; <a href="https://tahoe-lafs.org/">Tahoe-LAFS Software Foundation 2013</a></p>
        <p class="minutia">Page rendered at <span n:render="data" n:data="rendered_at" /></p>
        <p class="minutia" n:render="string" n:data="version"></p>
        <p class="minutia">Tahoe-LAFS code imported from: <span n:render="data" n:data="import_path" /></p>
      </footer>

    </div><!--/.fluid-container-->
  </body>
</html>
